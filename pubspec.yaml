name: shopri
description: Ethiopian top shopping app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.3.8
  #for storing settings and user token securely
  flutter_secure_storage: ^4.2.1
  #for picking image from gallery or taking picture from camera
  image_picker: ^0.8.4+2
  #for cropping image 
  # image_cropper: ^1.4.1
  #for displaying images like pinterest
  flutter_staggered_grid_view: ^0.4.0
  #for caching images from network
  cached_network_image: ^3.1.0
  #for adding pull to refresh and pull up to fetch more
  # pull_to_refresh: ^2.0.0
  #for page transition animation
  transition: ^2.0.2
  #for modifying date object
  intl: ^0.17.0
  #for displaying images in carousel form
  carousel_slider: ^4.0.0
  smooth_page_indicator: ^1.0.0+2
  get_time_ago: ^1.0.8
  flutter_phone_direct_caller: ^2.1.0
  money_formatter: ^0.0.3
  material_design_icons_flutter: 5.0.5955-rc.1
  ###for disabling screenshot and screenRecording
  flutter_windowmanager: ^0.2.0
  ###for sharing to other apps
  share_plus: ^3.0.4
  # image_downloader: ^0.30.0
  fluttertoast: ^8.0.8
  ###
  email_validator: ^2.0.1
  flutter_pw_validator: ^1.3.0
  awesome_notifications: ^0.0.6+12
  showcaseview: ^1.1.3
  onboarding: ^2.1.0
  shimmer: ^2.0.0
  graphql: ^5.0.0
  camera: ^0.9.4+5
  infinite_scroll_pagination: ^3.1.0
  lottie: ^1.2.1
  flutter_image_compress: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/

  
  

  
  

  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
